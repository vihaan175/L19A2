<!DOCTYPE html>
<html>
    <head>
        <title>Variables In Javascript</title>
    </head>

<body>
    <h1>Javascript Variables</h1>

    <p id="result"></p>
    <script>
        var num1 = 67;
        var num2 = 89;
        var sum = num1 + num2;
        document.getElementById("result").
        innerHTML = "the total sum is: " + sum;
    </script>
</body>

</html>
